<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/tfpage/{id}(id=${content.getId()})}" th:object="${content}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{contentName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="info">Enter info: </label>
    <input type="text" th:field="*{info}" id="info"/>
    <div style="color:red" th:if="${#fields.hasErrors('ifno')}" th:errors="*{info}">Info Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
